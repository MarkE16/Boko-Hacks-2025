<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure File Repository</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <style>
      .message {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
        max-width: 100%;
        margin: 20px auto;
        text-align: left;
      }

      .message > h2,
      .message > p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Email System</h1>
    </header>

    <div class="messages">
      <div class="message">
        <h2>Subject: New Email</h2>
        <p>From: John Doe</p>
        <p>To: Jane Doe</p>
        <p>Date: 2021-01-01</p>
        <p>Message: Hello, Jane. I hope you're doing well.</p>
      </div>

      <div class="message">
        <h2>Subject: Meeting Reminder</h2>
        <p>From: Jane Doe</p>
        <p>To: John Doe</p>
        <p>Date: 2021-01-02</p>
        <p>
          Message: Hi John, just a reminder that we have a meeting tomorrow at
          10am.
        </p>
      </div>
    </div>
  </body>
</html>
